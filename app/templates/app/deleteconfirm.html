<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
</head>
<body class=" m-5">
    <div  class="container border  rounded-3 shadow-lg mt-5 p-5 ">
        <h4>Are you sure you want to delete "{{task}}" ?</h4> <br>
          <a href="{% url 'task' %}" class="btn btn-info rounded-pill px-4 shadow-lg">Cancel</a>
          <div class="delete">
               <form action=""method="post">
               {% csrf_token %}
                  <input class=" btn btn-danger rounded-pill px-3 shadow-lg" type="submit" value="Yes Sure">
               </form>
          </div>
     </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
