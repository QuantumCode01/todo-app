<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
</head>
<body class="m-5">
    <div class="row justify-content-center">
        <div class="col-sm-8">

        
        
    <div class="container border  rounded-3 shadow-lg">
    <form   class="m-5" method="post" novalidate>
        {%csrf_token%}
        
           <h3>{{form.title.label_tag}} {{form.title}}</h3> <small class="text-danger">{{form.title.errors|striptags}}</small><br>
           <h3>{{form.complete.label_tag}}</h3>  <h3>{{form.complete}}</h3> <small class="text-danger">{{form.complete.errors|striptags}}</small>
         <br>
        <!-- <input class=" btn btn-primary rounded-pill px-3" type="submit" value="Submit"> -->
        <a href="{% url 'task' %}" class="btn btn-info rounded-pill px-3 text-white">Cancel</a><br>
    </form>
    </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
